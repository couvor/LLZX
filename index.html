<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>邻里智享智慧社区平台</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__content container">
      <div>
        <span class="hero__badge">智慧社区综合平台</span>
        <h1>邻里智享 APP</h1>
        <p>
          集“服务聚合、智能调度、社区互动、数据分析”于一体的智慧社区平台，为居民、商家与管理者打造高效协同的数字化生态。
        </p>
        <div class="hero__actions">
          <a class="button button--primary" href="#systems">查看四大系统</a>
          <a class="button" href="#journey">了解用户旅程</a>
        </div>
      </div>
      <div class="hero__devices">
        <div class="device-card">
          <h3>多设备协同</h3>
          <p>语音助手 · 健康检测 · 家庭共享</p>
        </div>
        <div class="device-card">
          <h3>AI 智能调度</h3>
          <p>实时匹配最近、最优、最高效的服务者</p>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="container" id="systems">
      <h2 class="section-title">四大核心系统</h2>
      <div class="system-tabs">
        <button class="system-tabs__btn is-active" data-target="resident">居民端 APP</button>
        <button class="system-tabs__btn" data-target="merchant">商家端后台</button>
        <button class="system-tabs__btn" data-target="regional">地区数据中台</button>
        <button class="system-tabs__btn" data-target="hq">总部数据中台</button>
      </div>
      <div class="system-panels">
        <article class="system-panel is-active" id="resident"></article>
        <article class="system-panel" id="merchant"></article>
        <article class="system-panel" id="regional"></article>
        <article class="system-panel" id="hq"></article>
      </div>
    </section>

    <section class="section--alt" id="journey">
      <div class="container">
        <h2 class="section-title">用户旅程设计</h2>
        <div class="journey"></div>
      </div>
    </section>

    <section class="container" id="innovations">
      <h2 class="section-title">技术与创新亮点</h2>
      <div class="innovation-grid"></div>
    </section>

    <section class="cta">
      <div class="container cta__content">
        <h2>打造以社区为中心的智能生活服务网络</h2>
        <p>
          邻里智享通过 AI 调度、数据中台与全触点服务体验，将居民、商家与政府联动，构建可持续的社区服务生态。
        </p>
        <a class="button button--primary" href="#">预约演示</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2024 邻里智享智慧社区平台 · 智慧社区解决方案</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
